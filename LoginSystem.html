<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>USTP CDO | Computer Lab Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }

    /* Left side (image + logo) */
    .left-side {
      flex: 1;
      background: url('https://upload.wikimedia.org/wikipedia/commons/5/54/University_of_Science_and_Technology_of_Southern_Philippines_Facade.jpg') center/cover no-repeat;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
    }

    .left-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
    }

    .left-text {
      position: relative;
      z-index: 2;
      font-size: 1.5em;
      font-weight: bold;
      padding: 20px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    /* Right side (form area) */
    .right-side {
      flex: 1;
      background: #f8f9ff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #000dff;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background: #000dff;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #4a50ff;
    }

    .link {
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      color: #000dff;
      font-size: 14px;
    }

    .hidden { display: none; }

    @media (max-width: 800px) {
      body {
        flex-direction: column;
      }
      .left-side {
        height: 200px;
      }
      .logo {
        width: 80px;
      }
    }
  </style>
</head>
<body>

  

  <!-- RIGHT SIDE (Forms) -->
  <div class="right-side">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/8f/USTP_logo.png" alt="USTP Logo" class="logo">
    <div class="container">

      <!-- LOGIN -->
      <div id="loginForm">
        <h2>Log In</h2>
        <input type="text" id="loginUsername" placeholder="Enter username">
        <input type="password" id="loginPassword" placeholder="Password">
        <select id="loginRole">
          <option value="">Select Role</option>
          <option value="Admin">Admin</option>
          <option value="Staff">Staff</option>
          <option value="Student">Student</option>
        </select>
        <button onclick="if (document.getElementById('loginRole').value === 'Admin') 
        window.location.href = 'adminSystem.html';
      else if 
      (document.getElementById('loginRole').value === 'Staff') 
      window.location.href = 'staffSystem.html';
      else 
      window.location.href = 'studentSystem.html';">Log In</button>
        <div class="link" onclick="showSection('forgotEmailForm')">Forgot password?</div>
        <div class="link" onclick="showSection('signupForm')">Sign up</div>
      </div>

      <!-- FORGOT (EMAIL) -->
      <div id="forgotEmailForm" class="hidden">
        <h2>Find your account</h2>
        <input type="email" id="forgotEmail" placeholder="Enter your email">
        <button onclick="findAccountByEmail()">Search</button>
        <div class="link" onclick="showSection('forgotNumberForm')">Search by number instead</div>
        <div class="link" onclick="showSection('loginForm')">Back to login</div>
      </div>

      <!-- FORGOT (NUMBER) -->
      <div id="forgotNumberForm" class="hidden">
        <h2>Find your account</h2>
        <input type="text" id="forgotNumber" placeholder="Enter your number">
        <button onclick="findAccountByNumber()">Search</button>
        <div class="link" onclick="showSection('forgotEmailForm')">Search by email instead</div>
        <div class="link" onclick="showSection('loginForm')">Back to login</div>
      </div>

      <!-- SIGN UP -->
      <div id="signupForm" class="hidden">
        <h2>Sign Up</h2>
        <input type="text" id="signupName" placeholder="Full Name">
        <input type="date" id="signupBirthday">
        <select id="signupGender">
          <option value="">Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
        <input type="text" id="signupID" placeholder="ID Number">
        <input type="text" id="signupEmailOrNumber" placeholder="Email or Number">
        <input type="password" id="signupPassword" placeholder="Password">
        <button onclick="signup()">Sign Up</button>
        <div class="link" onclick="showSection('loginForm')">Back to login</div>
      </div>

      <!-- LOGOUT -->
      <div id="logoutSection" class="hidden">
        <h2>Welcome, <span id="displayUser"></span>!</h2>
        <button onclick="logout()">Log Out</button>
      </div>

    </div>
  </div>

  <!-- LEFT SIDE (Logo + Image) -->
  <div class="left-side">
    <div class="left-overlay"></div>
    <div class="left-text">
      University of Science and Technology of Southern Philippines<br>
      <small>Computer Laboratory</small>
    </div>
  </div>

  <script>
    function showSection(sectionId) {
      const sections = ['loginForm', 'forgotEmailForm', 'forgotNumberForm', 'signupForm', 'logoutSection'];
      sections.forEach(id => document.getElementById(id).classList.add('hidden'));
      document.getElementById(sectionId).classList.remove('hidden');
    }

    

    function login() {
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      const role = document.getElementById('loginRole').value;

      if (!username || !password || !role) {
        alert('Please enter username, password, and select a role.');
        return;
      }

      // Store in localStorage for shared-data system
      localStorage.setItem('uas_username', username);
      localStorage.setItem('uas_role', role);

      // Redirect based on role
      if (role === 'Admin') window.location.href = 'adminSystem.html';
      else if (role === 'Staff') window.location.href = 'staffSystem.html';
      else window.location.href = 'studentSystem.html';
    }

    function login() {
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;
      if (username && password) {
        document.getElementById('displayUser').textContent = username;
        showSection('logoutSection');
      } else {
        alert('Please enter both username and password.');
      }
    }

    function logout() {
      localStorage.removeItem('uas_username');
      localStorage.removeItem('uas_role');
      document.getElementById('loginForm').classList.remove('hidden');
      document.getElementById('logoutSection').classList.add('hidden');
    }

    function logout() {
      showSection('loginForm');
    }

    function signup() {
      const name = document.getElementById('signupName').value;
      const emailOrNumber = document.getElementById('signupEmailOrNumber').value;
      const password = document.getElementById('signupPassword').value;
      if (name && emailOrNumber && password) {
        alert('Account created successfully! Redirecting to Log In...');
        showSection('loginForm');
      } else {
        alert('Please fill out all required fields.');
      }
    }

    function findAccountByEmail() {
      const email = document.getElementById('forgotEmail').value;
      if (email) {
        alert('Account found! Redirecting to Log In...');
        showSection('loginForm');
      } else {
        alert('Please enter your email.');
      }
    }

    function findAccountByNumber() {
      const number = document.getElementById('forgotNumber').value;
      if (number) {
        alert('Account found! Redirecting to Log In...');
        showSection('loginForm');
      } else {
        alert('Please enter your number.');
      }
    }
  </script>

</body>
</html>
